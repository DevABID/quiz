{% extends 'base.html' %}
{% block content %}
<h3>{{ quiz.title }}</h3>
<div class="mb-3">
  <strong>Time remaining: <span id="timer"></span></strong>
</div>

<form id="quizForm" method="post" action="{% url 'quiz:submit_quiz' attempt.id %}">{% csrf_token %}
  {% for q in questions %}
    <div class="card mb-2">
      <div class="card-body">
        <p><strong>Q{{ forloop.counter }}.</strong> {{ q.question_text }}</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q_{{ q.id }}" id="q{{ q.id }}_1" value="1">
          <label class="form-check-label" for="q{{ q.id }}_1">{{ q.option1 }}</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q_{{ q.id }}" id="q{{ q.id }}_2" value="2">
          <label class="form-check-label" for="q{{ q.id }}_2">{{ q.option2 }}</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q_{{ q.id }}" id="q{{ q.id }}_3" value="3">
          <label class="form-check-label" for="q{{ q.id }}_3">{{ q.option3 }}</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q_{{ q.id }}" id="q{{ q.id }}_4" value="4">
          <label class="form-check-label" for="q{{ q.id }}_4">{{ q.option4 }}</label>
        </div>
      </div>
    </div>
  {% endfor %}

  <button type="submit" class="btn btn-primary">Submit Quiz</button>
</form>

<script>
  const totalSeconds = {{ duration_seconds }};
  let remaining = totalSeconds;
  const timerEl = document.getElementById('timer');
  const form = document.getElementById('quizForm');

  function formatTime(s) {
    const mm = Math.floor(s/60).toString().padStart(2,'0');
    const ss = (s%60).toString().padStart(2,'0');
    return mm + ':' + ss;
  }

  timerEl.textContent = formatTime(remaining);
  const interval = setInterval(() => {
    remaining -= 1;
    if (remaining <= 0) {
      clearInterval(interval);
      timerEl.textContent = '00:00';
      form.submit();
    } else {
      timerEl.textContent = formatTime(remaining);
    }
  }, 1000);
</script>
{% endblock %}
