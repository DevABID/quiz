{% extends 'base.html' %}
{% block content %}
<h2>Available Quizzes</h2>
<div class="row">
  {% for q in quizzes %}
  <div class="col-md-4">
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ q.title }}</h5>
        <p>{{ q.description|truncatechars:120 }}</p>
        <p>Duration: {{ q.duration }} minutes</p>
        <a href="{% url 'quiz:quiz_instructions' q.id %}" class="btn btn-primary">Take Quiz</a>
        <a href="{% url 'quiz:leaderboard' q.id %}" class="btn btn-outline-secondary">Leaderboard</a>
      </div>
    </div>
  </div>
  {% empty %}
    <p>No quizzes available.</p>
  {% endfor %}
</div>
{% endblock %}
