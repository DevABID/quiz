{% extends "base.html" %}

{% block content %}
<h2>Available Quizzes</h2>
<div class="row">
  {% for quiz in quizzes %}
    <div class="col-md-4 mb-3">
      <div class="card p-3">
        <h5>{{ quiz.title }}</h5>
        <p>{{ quiz.description|truncatewords:20 }}</p>
        <a href="{% url 'quiz:start_quiz' quiz.id %}" class="btn btn-primary">Start Quiz</a>
        <a href="{% url 'quiz:leaderboard' quiz.id %}" class="btn btn-success">Leaderboard</a>
      </div>
    </div>
  {% empty %}
    <p>No quizzes available yet.</p>
  {% endfor %}
</div>
{% endblock %}
